<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAGGIUINO</title>
  <link rel="icon" href="/media/GAGGIUINO_ICON_transp.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Gaggiuino is a community-driven project to add profiling, temp control, and other high-end features to Gaggia espresso machines">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<!-- CSS Styles -->
<style>
  :root {
    --docsifytabs-border-color: #918e8e;
    --docsifytabs-tab-highlight-color: rgb(8, 126, 8);
    --docsify-example-panels-document-width: 90%; /* Remove margins */
    --docsify-example-panels-left-panel-width : 50%; /* bit more for left */
    --docsify-example-panels-right-panel-width : 50%; /* bit less for right */
  }
</style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      crossOriginLinks:[
        "http://192.168.4.1/firmware-upload?name=ui-web.bin&type=F_FW",
        "http://gaggiuino.local/firmware-upload?name=ui-web.bin&type=F_FW",
      ],
      gtag: 'G-LF60D8B0LN',
      name: 'GAGGIUINO',
      nameLink: '/',
      repo: 'https://github.com/Zer0-bit/gaggiuino/',
      autoHeader: false,
      loadSidebar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      nloadNavbar: true,
      mergeNavbar: true,
      auto2top: true,
      coverpage: true,
      logo: '/media/GAGGIUINO_ICON_transp.png',
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "10px",
      },
      timeUpdater: {
        text: ">last updated: {docsify-updated}",
        formatUpdated: "{DD}/{MM}/{YYYY}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
        options: {
          color: '#F44336'
        },
      },
      'flexible-alerts': {
        style: 'flat'
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      footer: {
        copy: '<span>Zer0-bit &copy; Gaggiuino</span>',
        auth: ' ',
        pre: '<hr/>',
        style: 'text-align: center;',
        class: 'className',
      },
      catchPluginErrors: true,
      search: 'auto'
    }
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@v5/dist/plugins/gtag.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  
  <!-- Read progress -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- Last updated -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- docsify-ko-fi (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-ko-fi"></script>
  <!-- Search plugin -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Image zoom -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- docsify-panels (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <!-- docsify share plugin -->
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <!-- Flex alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- Footer -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
</body>
</html>
